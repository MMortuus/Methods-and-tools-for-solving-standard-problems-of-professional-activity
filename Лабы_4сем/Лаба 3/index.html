<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="bodycl">
        <form name="form1" class="form1">
            <div class="class1">
                <label for="name" class="namel">Имя</label>
                <input type="text" name="name" required placeholder="Введите имя...">
            </div>
            <div class="class1">
                <label for="surname">Фамилия</label>
                <input type="text" name="surname" required placeholder="Введите фамилию...">
            </div>
            <div class="class1">
                <label for="number">Номер телефона</label>
                <input type="text" name="number" required placeholder="Введите номер...">
            </div>
            <div class="class1">
                <label for="date">Дата рождения</label>
                <input type="date" name="date" required placeholder="01.01.1999">
            </div>
            <div class="class1">
                <div class="question">
                    <label for="quest">Секретный вопрос</label>
                    <select>
                        <option>Кличка собаки</option>
                        <option>Любимый цвет</option>
                        <option>Девичья фамилия матери</option>
                    </select>
                </div>
                <input type="text" name="quest" required placeholder="Введите ответ">
            </div>
            <div class="class1">
                <input type="submit">
            </div>
        </form>

    </div>

</body>
</html>
